<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quickSort</title>
    <script>
    var quickSort = function (arr) {
        if(arr.length <= 1) {
            return arr;
        }
        var pivotIndex = Math.floor(arr.length/2);//取中间数为“基准”
        var pivot = arr.splice(pivotIndex,1)[0];//将基准与原数组脱离,即删除基准
        //定义两个数组存放一左一右子集
        var left = [];
        var right = [];
        //遍历数组将大于基准的数放在右子集，小于基准的数放在左子集
        for(var i=0; i<arr.length; i++) {
            if(arr[i] <= pivot) {
                left.push(arr[i]);
            }else {
                right.push(arr[i]);
            }
        }
        //使用递归不断重复这个过程就可以了
        return quickSort(left).concat([pivot],quickSort(right));
    }
    var arr = [11,45,6,23,10];
    console.log(quickSort(arr));
    </script>
</head>

</html>
